<ion-header>

  <ion-navbar>
    <ion-title>apontamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="realizarApontamento()">
        <ion-list>
          <ion-item>
              <ion-label fixed>Data Apontamento</ion-label>
              <ion-input type="date" [(ngModel)]="dataApontamento" name="dataApontamento"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Tempo dedicado</ion-label>
              <ion-input [(ngModel)]="tempoDedicado" name="tempoDedicado" type="time"></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button  class="campo" color="primary" type="submit">Enviar</button>
        </div>
    </form>
    <div padding>
      <button ion-button  class="campo" color="primary" (click)="voltarDashboard()">Voltar</button>
    </div>

</ion-content>
