<ion-content class="contentBackground">
    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <div class="holdLogo">
                    <img src="../../assets/imgs/logoDuasRodas.png">
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <div class="loginContent">
                    <form (ngSubmit)="verificaUsuario()">
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-contact"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="cracha" name="cracha" placeholder="Número do crachá" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Número do crachá'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-lock"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="nome" name="nome" placeholder="Nome" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nome'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-lock"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="email" name="email" placeholder="E-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-lock"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="userName" name="userName" placeholder="Usuário" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-lock"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Senha" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentSubmit">
                            <div class="holdInput">
                                <button class="campo" color="primary" type="submit">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                    <form (ngSubmit)="voltarLogin()">
                      <div class="holdContentSubmit">
                        <div class="holdInput">
                          <button class="campo" color="primary" type="submit">Voltar</button>
                        </div>
                      </div>
                    </form>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

        <ion-row>
            <ion-col>
                <div class="holdNovoUsuario">
                    <span>Termos e condições</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid> -->

</ion-content>
