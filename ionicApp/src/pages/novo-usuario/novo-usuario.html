<ion-header>

  <ion-navbar>
    <ion-title>novoUsuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="verificaUsuario()">
      <ion-list>
        <ion-item>
            <ion-label floating>Numero do crachá</ion-label>
            <ion-input type="text" [(ngModel)]="cracha" name="cracha"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome" name="nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>email</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nome de Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="userName" name="userName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
  
      </ion-list>
      <div padding>
        <button ion-button  class="campo" color="primary" type="submit">Enviar</button>
      </div>
  </form>
  <form (ngSubmit)="voltarLogin()">
    <div padding>
        <button ion-button  class="campo" color="primary" type="submit">Voltar</button>
      </div>
  </form>

</ion-content>
