<ion-header>

  <ion-navbar>
    <ion-title>Detalhes Ordem de Serviço</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="contentBackground">
    <ion-grid class="contentGrid" *ngFor="let item of ordem">
        <ion-row>
            <ion-col>
                <ion-item no-lines class="ListaTexto">
                  <h2>Resumo: {{item.resumo}}</h2>
                  <p>Descricao: {{item.descricao}}</p><br>
                  <p>Setor: {{item.nome}}</p>
                  <p>Requer Parada: {{item.requerParada}}</p>
                  <p>Tipo de Manutencao: {{item.tipoManutencao}}</p>
                  <p>Inicio Planejado: {{item.inicioPlanejado}}</p>
                  <p>Fim Planejado: {{item.fimPlanejado}}</p>
                  <p>Status: {{item.tipoStatus}}</p>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
          <div class="holdInput" *ngIf="visivel == true">
            <button class="campo" color="primary" (click)="verificacao()">Verificação Serviço</button>
          </div>
          <div class="holdInput" *ngIf="visivel == true">
            <button  class="campo" color="primary" (click)="solicitaPeca()">Solicitação de Peça</button>
          </div>
          <div class="holdInput" *ngIf="visivel == true">
            <button  class="campo" color="primary" (click)="apontamento()">Apontamento</button>
          </div>
          <div class="holdInput" *ngIf="visivel == true">
            <button  class="campo" color="primary" (click)="operacoes()">Operações</button>
          </div>
          <div class="holdInput">
            <button  class="campo" color="primary" (click)="voltarDashboard()">Voltar</button>
          </div>
       
</ion-content>
