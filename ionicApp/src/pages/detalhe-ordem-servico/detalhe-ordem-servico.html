<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detalheOrdemServico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="ios-paper"></ion-icon>
          </button>
        </ion-fab>
        <ion-item>
          <h2>Consultar Ordens:</h2>
        </ion-item>
    <ion-list *ngIf="ordem.length > 0">
      <ion-card *ngFor="let item of ordem">
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="ios-paper"></ion-icon>
          </button>
        </ion-fab>
        <ion-item>
          <h2>Resumo: {{item.resumo}}</h2>
          <p>Descricao: {{item.descricao}}</p>
          <p>Inicio Planejado: {{item.inicioPlanejado}}</p>
          <p>Fim Planejado: {{item.fimPlanejado}}</p>
        </ion-item>      
        <ion-item>
          <span item-start>Status: {{item.tipoStatus}}</span>
        </ion-item>
      </ion-card>
    </ion-list>
      <div padding>
        <button ion-button  class="campo" color="primary" (click)="voltarDashboard()">Voltar</button>
      </div>

</ion-content>
