<ion-content class="contentBackground">
    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <div class="holdLogo">
                    <img src="../../assets/imgs/logoDuasRodas.png">
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <div class="loginContent">
                    <form (ngSubmit)="logform()">
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-contact"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="userName" name="userName" placeholder="Usuário" class="form-logar" required autofocus></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-lock"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Senha" class="form-logar" required></ion-input>                        
                            </div>
                        </div>
                    </form>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div id="container">
            
            <div padding>
                <button class="campo" color="primary" type="submit">Enviar</button>
            </div>
        
    </div>
    <form (ngSubmit)="novoUsuario()">
        <div padding>
            <button ion-button class="campo" color="primary" type="submit">Novo Usuário</button>
        </div>
    </form>
</ion-content>
