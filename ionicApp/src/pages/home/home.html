<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logform()">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="userName" name="userName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button  class="campo" color="primary" type="submit">Enviar</button>
    </div>
  </form>
  <form (ngSubmit)="novoUsuario()">
    <div padding>
        <button ion-button  class="campo" color="primary" type="submit">Novo Usu√°rio</button>
    </div>
  </form>
</ion-content>
