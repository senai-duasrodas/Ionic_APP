<ion-content class="contentBackground">
    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <div class="holdLogo">
                    <img src="../../assets/imgs/logoDuasRodas.png">
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <div class="loginContent">
                    <form (ngSubmit)="logform()">
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-contact"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="userName" name="userName" placeholder="Usuário" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-lock"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Senha" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentSubmit">
                            <div class="holdInput">
                                <button class="campo" color="primary" type="submit">Entrar</button>
                            </div>
                        </div>
                    </form>
                    <div padding>
                        <button ion-button  class="campo" color="primary" (click)="DashboardPage()">Dashboard</button>
                      </div>
                      <div padding>
                        <button ion-button  class="campo" color="primary" (click)="consulta()">Consulta</button>
                      </div>
                      <div padding>
                        <button ion-button  class="campo" color="primary" (click)="detalhe()">Detalhe</button>
                      </div>
                      <div padding>
                        <button ion-button  class="campo" color="primary" (click)="verificacao()">verificacao</button>
                      </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="contentFooter">
        <ion-row>
            <ion-col>
                <div class="holdNovoUsuario" (click)="novoUsuario()">
                    <span>Cadastrar usuário</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
