<ion-header>

  <ion-navbar>
    <ion-title>verificacao</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
        <ion-list>
          <ion-item>
              <ion-label floating>Solução Realizada</ion-label>
              <ion-input type="text" [(ngModel)]="solucaoRealizada" name="solucaoRealizada"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Data</ion-label>
              <ion-input type="date" [(ngModel)]="dataFim" name="dataFim"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Problema Foi Resolvido</ion-label>
                <ion-select [(ngModel)]="problemaResolvido" name="problemaResolvido">
                  <ion-option value="sim">Sim</ion-option>
                  <ion-option value="nao">Não</ion-option>
                </ion-select>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button  class="campo" color="primary" (click)="modalVerificacao(1)">Responsavel 1</button>
        </div>
        <div padding>
          <button ion-button  class="campo" color="primary" (click)="modalVerificacao(2)">Responsavel 2</button>
        </div>
        <div padding>
          <button ion-button  class="campo" color="primary" (click)="verificaOrdem()">Enviar</button>
        </div>
    <div padding>
      <button ion-button  class="campo" color="primary" (click)="voltarDetalhe()">Voltar</button>
    </div>
</ion-content>
