<ion-content class="contentBackground">


  <ion-grid class="contentGrid">
      <ion-row>
          <ion-col>
              <div class="loginContent">
              
                  <div class="holdContentLogin">
                      <div class="holdIcon">
                          <ion-icon name="md-contact"></ion-icon>
                      </div>
                      <div class="holdInput">
                          <ion-input type="text" [(ngModel)]="solucaoRealizada" name="solucaoRealizada" placeholder="Solução Realizada" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                      </div>
                  </div>
                  <div class="holdContentLogin">
                          <div class="holdIcon">
                              <ion-icon name="md-contact"></ion-icon>
                          </div>
                          <div class="holdInput">
                              <ion-input type="date" [(ngModel)]="dataFim" name="dataFim" placeholder="Data" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                          </div>
                      </div>
                      <div class="holdContentLogin">
                          <ion-item class="ItemselectContent">
                              <ion-label>Problema Foi Resolvido</ion-label>
                                <ion-select [(ngModel)]="problemaResolvido" name="problemaResolvido" class="holdInput">
                                  <ion-option value="sim">Sim</ion-option>
                                  <ion-option value="nao">Não</ion-option>
                                </ion-select>
                          </ion-item>
                          </div>
                  <div class="holdContentSubmit">
                      <div class="holdInput">
                        <button   class="campo" color="primary" (click)="modalVerificacao(1)">Responsavel 1</button>   
                      </div>
                  </div>
                  <div class="holdContentSubmit">
                    <div class="holdInput">
                      <button   class="campo" color="primary" (click)="modalVerificacao(2)">Responsavel 2</button>      
                    </div>
                </div>
                <div class="holdContentSubmit">
                  <div class="holdInput">
                    <button  class="campo" color="primary" (click)="verificaOrdem()">Enviar</button>                          
                  </div>
               </div> 


              </div>
          </ion-col>
      </ion-row>
  </ion-grid>

  <ion-grid class="contentFooter">
      <ion-row>
          <ion-col>
              <div class="holdNovoUsuario" (click)="voltarDetalhe()">
                  <span>Voltar</span>
              </div>
          </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
