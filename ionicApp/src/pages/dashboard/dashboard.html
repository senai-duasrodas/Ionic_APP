<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
    <div class="holdExit">
      <ion-icon name="md-exit" class="ionIcon" (click)="refresh()"></ion-icon>
    </div>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
        <div padding>
            <button ion-button  class="campo" color="primary" (click)="consultOrdem()">Consultar ordem de serviço</button>
        </div>
        <div padding>
          <button ion-button  class="campo" color="primary" (click)="cadastroOrdem()">Cadastrar ordem de serviço</button>
        </div>
        <div padding>
          <button ion-button  class="campo" color="primary" (click)="solicitarPecas()">Solicitação Peça</button>
        </div>
        <div padding>
          <button ion-button  class="campo" color="primary" (click)="apontamento()">Apontamentos</button>
        </div>
        <div padding>
          <button ion-button  class="campo" color="primary" (click)="refresh()">logout</button>
        </div>
</ion-content>
