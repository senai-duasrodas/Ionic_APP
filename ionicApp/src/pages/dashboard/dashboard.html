<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DASHBOARD</ion-title>
    <ion-buttons end>
      <div class="holdExit">
        <ion-icon name="md-exit" class="ionIcon" (click)="refresh()"></ion-icon>
      </div>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="contentDashboard">
    <ion-grid class="contentGridOne">
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                Ordens Abertas por Setor
              </ion-card-header>
              <ion-card-content>  
                <canvas #barCanvas></canvas>
              </ion-card-content>
          </ion-card>
          <ion-card>
              <ion-card-header>
                Gráfico de Ordens
              </ion-card-header>
              <ion-card-content>  
                <canvas #lineCanvas></canvas>
              </ion-card-content>
          </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  <ion-grid class="contentGridOne">
    <ion-row>
      <ion-col>
        <ion-card class="totalOrdem">
          <ion-card-header class="ionCardHeader">
            <p>ORDENS EM ABERTO</p>
          </ion-card-header>
          <ion-card-content class="ionCardContent">
            <p>76</p>
          </ion-card-content>
        </ion-card>
        <hr>
        <ion-card class="totalOrdem">
          <ion-card-header class="ionCardHeader">
            <p>ORDENS PAUSADAS</p>
          </ion-card-header>
          <ion-card-content class="ionCardContent">
            <p>6</p>
          </ion-card-content>
        </ion-card>
        <hr>
        <ion-card class="totalOrdem">
          <ion-card-header class="ionCardHeader">
            <p>SOLICITAÇÕES</p>
          </ion-card-header>
          <ion-card-content class="ionCardContent">
            <p>4</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  

  
</ion-content>

<ion-footer class="gridFooter">
  <ion-grid>
    <ion-row>
      <ion-col class="footerCard">
        <div>
            <ion-icon name="eye"></ion-icon>
        </div>
        <div>
          <p>Observações</p>
        </div>
      </ion-col>
      <ion-col class="footerCard">
        <div>
            <ion-icon name="home"></ion-icon>
        </div>
        <div>
          <p>Tela inicial</p>
        </div>
      </ion-col>
      <ion-col class="footerCard">
        <div>
          <ion-icon name="settings"></ion-icon>
        </div>
        <div>
          <p>Configurações</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
