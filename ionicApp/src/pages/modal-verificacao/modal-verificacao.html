<ion-header>

  <ion-navbar>
    <ion-title>ModalVerificacao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <form (ngSubmit)="verificaForm()">
            <ion-list>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="cracha" name="cracha" placeholder="cracha" required autofocus></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Senha" required></ion-input>
                </ion-item>
            </ion-list>
            <div padding>
                <button ion-button  class="campo" color="primary" type="submit">Verificar</button>
            </div>
        </form>
    </div>
    <div padding>
        <button ion-button  class="campo" color="primary" (click)="voltarVerificacao()">Voltar</button>
    </div>
</ion-content>
