<ion-content class="contentBackground">
    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <form (ngSubmit)="verificaForm()">
                    <ion-list>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="person"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="cracha" name="cracha" placeholder="cracha" onfocus="this.placeholder = ''" onblur="this.placeholder = 'cracha'" required autofocus></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="lock"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Senha" onfocus="this.placeholder = ''" onblur="this.placeholder = 'senha'" required></ion-input>
                            </div>
                        </div>
                    </ion-list>
                    <div class="holdContentSubmit">
                        <div class="holdInput">
                            <button class="campo" color="primary" type="submit">Verificar</button>
                        </div>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="contentFooter">
        <ion-row>
            <ion-col>
                <div class="holdNovoUsuario" (click)="voltarVerificacao()">
                    <span>Voltar</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>              
    

</ion-content>
