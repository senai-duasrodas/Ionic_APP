<ion-header>

  <ion-navbar>
    <ion-title>Solicitação Peça</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed>Número Cracha</ion-label>
          <ion-input [(ngModel)]="Nome"type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label float>Número de peças</ion-label>
          <ion-input [(ngModel)]="numeroPecas"type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{Setor}}</ion-label>
            <ion-select [(ngModel)]="setor">
                <ion-option value="{{setores.id}}" *ngFor="let setores of listaSetor">{{setores.nome}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label float>Máquina Destinada</ion-label>
            <ion-input [(ngModel)]="maquinaDestinada" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Nome do Produto</ion-label>
            <ion-input [(ngModel)]="NomePeca" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>{{Prioridade}}</ion-label>
            <ion-select [(ngModel)]="prioridade">
            <ion-option value="{{priori.id}}" *ngFor="let priori of listaPriridade">{{priori.tipoPrioridade}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label fixed>Hora</ion-label>
            <ion-input [(ngModel)]="hora" type="time"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Data</ion-label>
            <ion-input [(ngModel)]="Data" type="date"></ion-input>
        </ion-item>


      </ion-list>
      <div padding>
          <button ion-button  class="campo" color="primary"(click)="solicitarPeca()">Solicitar</button>
        </div>
      
  <div padding>
    <button ion-button  class="campo" color="primary" (click)="voltarDashboard()">Voltar</button>
</div>
</ion-content>
