<ion-content class="contentBackground">


    <ion-grid class="contentGrid">
        <ion-row>
            <ion-col>
                <div class="loginContent">
                
                    <div class="holdContentLogin">
                        <div class="holdIcon">
                            <ion-icon name="md-contact"></ion-icon>
                        </div>
                        <div class="holdInput">
                            <ion-input type="text" [(ngModel)]="operacao" name="Operação" placeholder="Operação" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                        </div>
                    </div>
                    <div class="holdContentLogin">
                        <div class="holdIcon">
                            <ion-icon name="md-contact"></ion-icon>
                        </div>
                        <div class="holdInput">
                            <ion-input type="text" [(ngModel)]="descricao" name="Descrição" placeholder="Descrição" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                        </div>
                    </div>
                    <div class="holdContentLogin">
                        <div class="holdIcon">
                            <ion-icon name="md-contact"></ion-icon>
                        </div>
                        <div class="holdInput">
                            <ion-input type="text" [(ngModel)]="tempoplanejado" name="Tempo Planejado" placeholder="Tempo Planejado" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                        </div>
                    </div>
                    <div class="holdContentLogin">
                            <div class="holdIcon">
                                <ion-icon name="md-contact"></ion-icon>
                            </div>
                            <div class="holdInput">
                                <ion-input type="text" [(ngModel)]="execucao" name="Execução" placeholder="Execução" class="form-logar" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuário'"></ion-input>
                            </div>
                        </div>
                        <div class="holdContentLogin">
                                <ion-item class="ItemselectContent">
                                    <ion-label>Status</ion-label>
                                    <ion-select [(ngModel)]="statusOrdemSelecionada" name="statusOrdemSelecionada">
                                      <ion-option value="{{item.id}}" *ngFor="let item of statusOrdem">{{item.tipoStatus}}</ion-option>
                                    </ion-select>
                                </ion-item>
                            </div>
                    <div class="holdContentSubmit">
                        <div class="holdInput">
                                <button class="campo" color="primary" (click)="RegistroOperacoes()">Solicitar</button>
                                
                        </div>
                    </div>


                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="contentFooter">
        <ion-row>
            <ion-col>
                <div class="holdNovoUsuario" (click)="voltarDetalheOrdemServico()">
                    <span>Voltar</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
