<ion-header>

  <ion-navbar>
    <ion-title>operacoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Operação</ion-label>
          <ion-input type="text" [(ngModel)]="operacao"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-input type="text" [(ngModel)]="descricao"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Tempo Planejado</ion-label>
            <ion-input type="text" [(ngModel)]="tempoplanejado"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Execução</ion-label>
            <ion-input type="text" [(ngModel)]="execucao"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-select [(ngModel)]="statusOrdemSelecionada" name="statusOrdemSelecionada">
            <ion-option value="{{item.id}}" *ngFor="let item of statusOrdem">{{item.tipoStatus}}</ion-option>
          </ion-select>
        </ion-item>
      
      </ion-list>
      <button ion-button (click)="RegistroOperacoes()">Enviar</button>
</ion-content>
